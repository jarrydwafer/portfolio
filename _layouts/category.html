---
layout: default
---

<section class="blog-hero">
  <div class="blog-featured-graphic {{ page.unique-id | replace: ' ', '' }}">
  </div>
</section>

<main class="page-content page-post page-cateogry" aria-label="Content">
  <div class="wrapper">
    <article class="post">

      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content">
        {{ content }}
      </div>

    </article>
  </div>
</main>
